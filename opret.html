    <script type="text/javascript">
    
    function validerform () {
        
        if (document.formular.navn.value == "") {
            alert ("Dette felt er påkrævet");
            return false;
            
        } 
            
        if (document.formular.email.value == "") {
            alert ("Dette felt er påkrævet");
            return false; 
        }
            
        if (document.formular.telefonnummer.value == "") {
            alert ("Dette felt er påkrævet");
            return false;
        }
        
        if (document.formular.password1.value == "") {
            alert ("Dette felt er påkrævet");
            return false;
        }
        
        if (document.formular.password2.value == "") {
            alert ("Dette felt er påkrævet");
            return false;
        }
           
        if (document.formular.navn.value != "" && document.formular.email.value != "" && document.formular.telefonnummer.value != "" && document.formular.password.value != ""){
    
            return true;
        }
    
}
    
    </script>
