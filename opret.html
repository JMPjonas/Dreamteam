<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js.js" defer></script>
    <link rel="stylesheet" href="css/opretstyle.css">
    <meta charset="UTF-8">
    <title>Opret bruger</title>
</head>
<body class="ikkerul">
<div class="back">
    <a href="#" onclick="location.href='forside.html'"><img src="img/back.png" width="20px" height="30px"></a>
  </div>    
    <div class="loginlogo">
      <img src="img/logo/sprutte_Tegnebr%C3%A6t%201.svg">
    </div>
    
      <div class="velkommenopret">
      <p>Velkommen!</p>
      </div>
    
      <div class="oplysningeropret">
      <p>Venligst indtast dine 
    <br>    oplysninger, og vi laver en profil 
        <br>  til dig. </p>
      </div>
    

    <div id="wrapper">
    <form method="POST" action="key.html" onsubmit="return Validate()" name="vform">
    <div>
        
        <input type="text" name="username" class="textInput" placeholder="Navn">
            <span id="">*</span><br><br>
        <div id="name_error" class="val_error">
        </div> 
    
    <div>
        <input type="email" name="email" class="textInput" placeholder="E-mailadresse">
            <span id="">*</span><br><br>
        <div id="email_error" class="val_error">
        </div>

            
    <div>
        <input type="password" name="password" class="textInput" placeholder="Adgangskode">
        <span id="">*</span><br><br>

        </div>
                
    <div>
        <input type="password" name="password_confirmation" class="textInput" placeholder="Gentag adgangskode">
        <span id="">*</span><br><br>
        <div id="password_error" class="val_error">
        </div>
  <label class="checkbox">
           <input type="checkbox" value="vilkår og betingelser" name="Vilkår og betingelser"> Jeg er enig i Multikeys vilkår og betingelser. <a href="#">Læs dem her</a></label>
    <div>
    <br>
        <input type="submit" value="Opret bruger" class="button" name="register">
        </div>
        
        </div>
        </div>
        </div>
        
    </form>
    </div>
    
    

</body>
</html>
